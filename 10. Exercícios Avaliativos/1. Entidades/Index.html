<!DOCTYPE html>
<html lang = "pt-BR">

<head>
    <meta charset = "utf-8">
    <title>Entidades HTML</title>
</head>
<body>
    <h1>Entidades HTML</h1>
    <p>&amp;nbsp;</p>
    <ol type = "default">
        <li>Permite inserir espaços.</li>
        <li>Sua representação numérica é dada por &amp;#160;.</li>
    </ol>
    <p>&amp;copy;</p>
    <ol type = "default">
        <li>Permite inserir o símbolo de <em> copyright.</em></li>
        <li>Sua representação numérica é dada por &amp;#169;.</li>
    </ol>
</body>
</html>
