<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 1 de Tabela</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <h1>Exemplo de Tabela</h1>
    <table>
        <caption>Tabela 1. Alguns colaboradores e seus salários</caption>
        <tr>
            <th>Nome</th>
            <th>Salário</th>
        </tr>    
        <tr>
            <td>João Roberto</td>
            <td>R$ 1500,00</td>
        </tr>
        <tr>
            <td>Maria Luiza</td>
            <td>R$ 2100,00</td>
        </tr>
        <tr>
            <td>Juliana Maria</td>
            <td>R$ 1300,00</td>
        </tr>
    </table>
</body>
</html>
