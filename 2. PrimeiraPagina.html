<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title> Estruturação de conteúdo básicos </title>
    </head>
    <body>
        <section> 
            <h1>Explicação de alguns elementos em HTML </h1>
            <h2>Elemento p</h2>
        </section>

        <section>
            <p>Tags: &lt;p&gt; e &lt;/p&gt;</p>

            <p>O elemento p permite criar parágrafos em uma página HTML</p>

            <h2>Elemento br</h2>

            <p>Tag: &lt;br /&gt;</p>

            <p>O elemento br permite inserir uma quebra de linha em uma página HTML.</p>

            <p>Observe que a tag &lt;br /&gt; é uma tag vazia (não possui tag de fechamento). </p>
        </section>
