<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<title>Webmail</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>

	<body>
		<div class="container">
		
			<h1>Form responsivo</h1>
			<p>O leiaute do form se altera quando a largura da tela se torna igual ou inferior a 768px</p>
		
			<form action="/action_page.php" method="post">
			
				<div class="linha">
					<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" placeholder="Seu e-mail.." class="campo" />
				</div> 
				
				<div class="linha">
					<label for="senha">Senha:</label>
					<input type="password" id="senha" name="senha" class="campo" />
				</div>
				
				<div class="linha">
					<label for="opcao">Opção:</label>
					<select id="opcao" name="opcao" class="campo">
						<option value="html">Padrão (HTML)</option>
						<option value="ajax">Avançado (AJAX)</option>
					</select>
				</div>
				
				<div class="linha">
					<input type="submit" value="Entrar" name="submeter" class="botao" />
				</div>
	
			</form>
		</div>
	</body>
</html>
